  platform:
    build: 
      context: ./AccessModule/
      dockerfile: ./docker/Dockerfile
    container_name: impetus-accessmodule
    develop:
      watch: 
        - path: ./AccessModule/src
          action: rebuild
    environment:
      - PG_USERNAME=postgres
      - PG_PASSWORD=p455w0rdD3v3l0p
      - PG_HOSTNAME=postgres
